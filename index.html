<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast App</title>
  <link rel="icon" href="https://tse1.mm.bing.net/th?id=OIP.dwuAXVyZx5MTZsLoTojyUQHaHa&pid=Api&P=0&h=180"
        type="image/x-icon" />
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <!-- Header -->
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-6">
      üå¶Ô∏è Weather Forecast
    </h1>

    <!-- Search Box -->
    <div class="flex flex-col sm:flex-row gap-2">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="searchCity()"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
      >
        Search
      </button>
      <button
  onclick="getWeatherByLocation()"
  class="bg-green-500 text-white w-full mt-2 py-2 rounded hover:bg-green-600 transition"
>
   Use My Location
</button>

    </div>
    <select id="recentCities" onchange="selectRecentCity(this)" class="mt-4 w-full p-2 border rounded hidden"></select>

    <!-- Weather Result -->
    <div id="weatherResult" class="mt-6"></div>
    <div id="forecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>

  </div>

  <script src="weather.js"></script>
</body>

</html>
